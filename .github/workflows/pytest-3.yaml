name: CI Security Scan

on:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"  # 毎週月曜 12:00 JST 相当(UTC 03:00)

jobs:
  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Trivy FS scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          ignore-unfixed: true
          severity: CRITICAL,HIGH
